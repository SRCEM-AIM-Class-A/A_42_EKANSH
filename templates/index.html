<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Bootstrap App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Flask Assignment</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to My Flask Website</h1>
        <p class="text-center">This is a simple Flask web application styled with Bootstrap.</p>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if name %}
            <h3 class="mt-4 text-success">Hello, {{ name }}!</h3>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
